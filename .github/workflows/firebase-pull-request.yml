name: Deploy to Firebase Hosting on PR

on: pull_request

jobs:
  build_and_deploy_functions_on_merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Bundle shared lib
        working-directory: shared
        run: |
          echo *** INSTALLING deps ***
          npm ci

          echo *** BUILDING PACKAGE ***
          npm run build

          echo *** NPM PACK ***
          npm pack

      - name: Download deps
        working-directory: functions
        run: npm ci

      - name: Create SA key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GET_INTO_FORM }}' > $HOME/gcloud.json

      - name: Deploy Cloud Functions
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json 
          echo NODE_ENV=testing > functions/.env.testing
          echo NODE_ENV=testing > functions/lib/.env.testing
          npx firebase-tools deploy --only functions:api_uat

  build_and_deploy_hosting_on_pr:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Bundle shared lib
        working-directory: shared
        run: |
          echo *** INSTALLING deps ***
          npm ci

          echo *** BUILDING PACKAGE ***
          npm run build

          echo *** NPM PACK ***
          npm pack

      - name: Install dependencies
        working-directory: hosting
        run: npm ci

      - name: Build
        working-directory: hosting
        run: npm run build:uat

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GET_INTO_FORM }}"
          projectId: impresaner-forms
